<script>
  /*
    JS Operators:
    1.Arithmetic Operators
    2.Assignment Operators
    3.Comparison Operators
    4.Logical Operators
    */
  //    1.Arithmetic
  //Addition
  let x = 5;
  let y = 3;
  console.log(`The addition of ${x} and ${y} is:` + (x + y));
  //Subtraction
  console.log(`The Subtraction of ${x} and ${y} is:` + (x - y));
  //Multiplication
  console.log(`The multiplication of ${x} and ${y} is:` + x * y);
  //Division
  console.log(`The division of ${x} and ${y} is:` + x / y);
  //Modulus
  console.log(`The Reminder of ${x} and ${y} is:` + (x % y));
  //Exponentiation
  console.log(`The ${x} power raised to ${y} is:` + x ** y);

  //2.comparison Operator
  //==
  let a=2;
  let b=2;
  console.log(`The value a and b is equal: `+(a==b));
  //!=
  let c=3;
  let d=4;
  console.log(`The value of c is not equal to the value of d:`+(c!=d));
  //====
  console.log(`The value of a and b is equal with datatypes:`+(a===b));
  //lessthan or equal
  console.log(a<=b);

  //3.Logical Operators
  //Logical AND &&
  console.log(true && true);//result: true
  console.log(true && false);//result: false
  //Logical OR ||
  console.log(true || false);// result : true
  console.log(true || true);// result : true
  console.log(false || false);// result : false

  //Logical NOT !
  console.log(!true);//result false
  console.log(!false);//result true
  

</script>
