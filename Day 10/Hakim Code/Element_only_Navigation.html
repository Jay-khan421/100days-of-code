<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>

    <script>
        let b=document.body;
        //firstElementChild
        console.log(b.firstElementChild);
        //lastelementchild
        console.log(b.lastElementChild);
        //nextelementsibling

        console.log(b.firstElementChild.firstElementChild);
