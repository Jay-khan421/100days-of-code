<script>
    //JS math :Allows you to perform mathematical operations on numbers

    //1.Math.PI
    console.log(Math.PI);

    //2.Math.round()
    let x=7.5;
    console.log(`The round value of ${x} is: `+Math.round(x));

    //3.Math.pow()
    let a=3;
    let b=4;
    console.log(`The value of ${a} to the power ${b} is: `+Math.pow(a,b));

    //4.Math.sqrt()
    let num=25;
    console.log(`The Sqaure Root of ${num} is: `+Math.sqrt(num));

    //5.Math.abs()
    let num2=-100;
    console.log(`The absolute of ${num2} is: `+Math.abs(num2));

    //6.Math.ceil()
    let num3=12.33;
    console.log(`The upper value of ${num3} is : `+Math.ceil(num3));

    //7.Math.floor()
    let num4=4.55;
    console.log(`The lower value of ${num4} is: `+Math.floor(num4));

    //8.Math.min()
    console.log(`The smaller value is: `+Math.min(1,0,44,5,3));
    //9.Math.max()
    console.log(`The larger value is: `+Math.max(32,7,40,11));

    //10.Math.random()
    console.log(Math.random());
</script>
