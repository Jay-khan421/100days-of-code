<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading" id="heading">Hello World!</h1>
    <a href="">Link</a>
    <script>
        //DOM:With HTML document object model JS can access and change all the elements of an HTML document
        let doc=document;
        console.log(doc);

        //General event "DOMContentLoaded"
        window.addEventListener("DOMContentLoaded",function(){
          alert("The Page is has been Loaded!");
        });
    </script>
</body>
</html>
