<script>
  //datatyypes
  // 1.string: The Combination of character is called string
  let name = "Hakim Ullah";
  console.log(`My name is: ` + name);
  console.log(`The type of name is: ` + typeof name);

  //2.Number: Number contains numeric value
  let num = 7;
  console.log(`The value of num is: ` + num);
  console.log(`The type of num is :` + typeof num);

  //3.Boolean: return true(1)/False(0)
  let isstudent = true;
  console.log(`Hakim Ullah is the student of BKUC: ` + isstudent);
  console.log(`The type of isstudent variable is:` + typeof isstudent);

  //4.Null
  let value = null;
  console.log(value);
  console.log(typeof value);

  //5.Undefined
  let number;
  console.log(`The value of number is" ` + number);
  console.log(`The type of number is: ` + typeof number);

  //6.Array:An array is special variable which contains more than one value at a time
  let arr = [1, 2, 3, 4, 5];
  console.log(arr);
  console.log(`The type of arr is: ` + typeof arr);

  //7.Function: Function is a block of code designed to perform task and function is executed when calls it
  function myfunc() {
    console.log("Hello World!");
  }
  myfunc();

  //Object: Objects are variable too but is contains many values
  const Marks = {
    Hakim: 98,
    Junaid: 98,
    Salman: 85,
  };
  console.log(Marks);
</script>
