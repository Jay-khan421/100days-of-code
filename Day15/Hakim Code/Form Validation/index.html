<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-4">
      <form action="" id="form" onsubmit="return validation()">
        <div class="form-group">
          <label for="">Username:</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
          />
          <span id="usererror" class="text-danger fw-bold"></span>
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="password"
          />
          <span id="passworderror" class="text-danger fw-bold"></span>
        </div>
        <div class="form-group">
          <label for="">Confirm Password:</label>
          <input
            type="password"
            id="cpassword"
            class="form-control"
            placeholder="Confirm password"
          />
          <span id="cpassworderror" class="text-danger fw-bold"></span>
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter Email"
          />
          <span id="emailerror" class="text-danger fw-bold"></span>
        </div>
        <div class="form-group">
          <label for="">Mobile no:</label>
          <input
            type="number"
            id="number"
            class="form-control"
            placeholder="Username"
          />
          <span id="numbererror" class="text-danger fw-bold"></span>
        </div>
        <div class="form-group">
          <input
            type="submit"
            id="submit"
            class="btn btn-primary mt-2"
            value="submit"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
